<!doctype html>
<htmml>
<head>
	<title>Formulir</title>
</head>
<body bgcolor="#5B9A8B">
<table align="center" width="50%" cellpadding="15">
	<thead>
		<tr bgcolor="#F7E987">
			<th colspan="2">FORMULIR</th>
		</tr>
	</thead>
	<tfoot>
		<tr bgcolor="#F7E987">
			<th colspan="2">
				<input type="submit" name="simpan" value="Simpan"/>
				&nbsp; &nbsp; 
				<input type="reset" name="batal" value="Batal"/>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td width="25%">Nama Lengkap</td>
			<td>
				<input type="text" name="nama" size="60"/>
			</td>
		</tr>
		<tr>
			<td>Password</td>
			<td>
				<input type="password" name="password" size="60"/>
			</td>
		</tr>
		<tr>
			<td>Jenis Kelamin</td>
			<td>
				<input type="radio" name="gender" value="L" checked/>Laki-Laki
				&nbsp; 
				<input type="radio" name="gender" value="P"/>Perempuan
			</td>
		</tr>
		<tr>
			<td valign="top">Hobby</td>
			<td>
				<input type="checkbox" name="hb" value="Olahraga"/>Olahraga<br/>
				<input type="checkbox" name="hb" value="membaca"/>Membaca<br/>
				<input type="checkbox" name="hb" value="menulis"/>Menulis<br/>
				<input type="checkbox" name="hb" value="memasak"/>Memasak<br/>
			</td>
		</tr>
		<tr>
			<td>Pendidikan Terakhir</td>
			<td>
				<select name="pendidikan">
					<option value="">--Pilih Pendidikan Terakhir--</option>
					<option value="SMA">SMA</option>
					<option value="D3">D3</option>
					<option value="S1" selected>S1</option>
					<option value="S2">S2</option>
					<option value="S3">S3</option>
				</select>
			</td>
		</tr>
		<tr>
			<td valign="top">Alamat</td>
			<td>
				<textarea name="alamat" cols="50" rows="5"></textarea>
			</td>
		</tr>
	</tbody>
</table>
</body>
</html>
